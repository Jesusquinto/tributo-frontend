          <div class="col-xl-12 mb-5 mb-xl-0">
              <div class="card shadow">
                <div class="card-header border-0">
                  <div class="row align-items-center">
                    <div class="col">
                      <h3 class="mb-0">Rangos de cobro </h3>
                    </div>
                    <div class="col text-right">
                      <a href="#!" class="btn btn-sm btn-primary">Cantidad de rangos: {{tributo.rangosCount}}</a>
                    </div>
                  </div>
                </div>
          <div class="table-responsive">
              <!-- Projects table -->
              <table class="table align-items-center table-flush">
                <thead class="thead-light">
                  <tr>
                    <th scope="col">De</th>
                    <th scope="col">Hasta</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Valor</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let tributo of tributo.fkEntidadTributo.parametroTributo; let i = index">
                    <th scope="row">
                        <span style="margin-left: 10px;margin-right: 10px; font-size: 13px" class="badge badge-success">{{tributo.mi | currency}}</span>
                    </th>
                    <td>
                        <span style="margin-left: 10px;margin-right: 10px; font-size: 13px" class="badge badge-danger">{{tributo.mf | currency}}</span>
                    </td>
                    <td>
                        <div *ngIf="tributo.type == 'f'" >  Fijo</div>
                        <div *ngIf="tributo.type == 'p'" > Porcentaje</div>
                    </td>
                    <td>
                        <div *ngIf="tributo.type == 'f'" style="float: right"> <span style="margin-left: 10px;margin-right: 10px; font-size: 13px" class="badge badge-default">{{tributo.value | currency}}</span>  </div>
                        <div *ngIf="tributo.type == 'p'" style="float: right"> <span style="margin-left: 10px;margin-right: 10px; font-size: 13px" class="badge badge-default">{{tributo.value}}%</span>  </div>
                    </td>
                  </tr>
                 
                    
                </tbody>
              </table>
            </div>
         </div>
         </div>
