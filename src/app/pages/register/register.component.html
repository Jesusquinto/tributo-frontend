<div class="header bg-gradient-danger py-5 py-lg-8" style="background-image : url(../assets/img/theme/tributo_background.jpg) !important; padding-top: 0 !important ">
 
  <div class="container">
    <div class="header-body text-center mb-7" style="margin: 0px !important;">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6 mb-7 mb-md-3 mt-4">
          <img class="text-white" src="assets/img/brand/logo_tributo_white.png" alt="Logo triuto" width="330">
          <p  style="color: white !important" class="text-lead text-light">Aplicativo de recaudo de impuestos y estampillas!</p>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <!-- Table -->
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card bg-secondary shadow border-0">
        <div class="card-header bg-transparent pb-5">
          <div class="text-muted text-center mt-2 mb-4"><small>Registrate con estas redes</small></div>
          <div class="text-center">
            <a href="javascript:void(0)" class="btn btn-neutral btn-icon mr-4">
              <span class="btn-inner--icon"><img src="assets/img/icons/common/github.svg"></span>
              <span class="btn-inner--text">Github</span>
            </a>
            <a id="boton" href="javascript:void(0)" class="btn btn-neutral btn-icon">
              <span class="btn-inner--icon"><img src="assets/img/icons/common/google.svg"></span>
              <span class="btn-inner--text">Google</span>
            </a>
          </div>
        </div>
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <small>O registrate con tu correo</small>
          </div>
       

          <form [formGroup]="datos" role="form">
            <div class="form-group" [ngClass]="{'has-danger': fieldValidation('nombreCompleto')}">
              <div class="input-group input-group-alternative mb-1">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                </div>
                <input formControlName="nombreCompleto" required class="form-control" placeholder="Nombre completo" type="text">
              </div>  
              <show-errors [control]="datos.controls.nombreCompleto"></show-errors>
            </div>



            <div class="form-group" [ngClass]="{'has-danger': fieldValidation('correo')}">
              <div class="input-group input-group-alternative mb-1">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input formControlName="correo" required class="form-control" placeholder="Correo" type="email" >
              </div>
              <show-errors [control]="datos.controls.correo"></show-errors>
            </div>




            <div class="form-group" [ngClass]="{'has-danger': fieldValidation('contrasena')}">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input formControlName="contrasena" class="form-control" placeholder="Contraseña" type="password">
              </div>
              <show-errors [control]="datos.controls.contrasena"></show-errors>
            </div>



            <div class="form-group" [ngClass]="{'has-danger': fieldValidation('repetirContrasena')}">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input formControlName="repetirContrasena" class="form-control" placeholder="Repetir contraseña" type="password">
              </div>
              <show-errors [control]="datos.controls.repetirContrasena"></show-errors>
            </div>





            <div [@enterAnimation] *ngIf="datos.get(['contrasena']).valid" class="text-muted font-italic"><small>fuerza de contraseña: <span class="text-success font-weight-700" [ngClass]="{'text-danger': fuerzaDeContrasena == 'No seguro', 'text-warning': fuerzaDeContrasena == 'Buena'}">{{fuerzaDeContrasena}}</span></small></div>
            <div class="row my-4">
              <div class="col-12">
                <div class="custom-control custom-control-alternative custom-checkbox">
                  <input class="custom-control-input" id="customCheckRegister" type="checkbox">
                  <label class="custom-control-label" for="customCheckRegister">
                    <span class="text-muted">Yo  estoy de acuerdo con las <a href="#!">politicas de privacidad</a></span>
                  </label>
                </div>
              </div>
            </div>
            <div class="text-center">
              <button type="submit"  [routerLink]="['/register']" class="btn btn-primary mt-4">Crear cuenta</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
