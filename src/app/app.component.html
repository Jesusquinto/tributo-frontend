<router-outlet *ngIf="!showLoading"></router-outlet>
<div *ngIf="showLoading" class="loading-container">
    <img src="assets/img/logo_mobile.png" class="centrado-porcentual img-loading">
</div>







<ngx-spinner
bdOpacity = 0.7
bdColor = "rgba(51,51,51,0.91)"
size = "medium"
color = "#fff"
type = "ball-circus"
[fullScreen] = "true"
>
<p style="color: white" > Cargando... </p>
</ngx-spinner>
